<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="home-header">
        <div>
          <!-- nav -->
          <nav>
            <div class="home-nav-inner">
              <!-- logo -->
              <h1><a href="../index.html">MUVIC</a></h1>
              <!-- menu -->
              <ul class="home-menu">
                <li><a href="#none">genre</a></li>
                <li><a href="#none">theater</a></li>
                <li><a href="#none">music</a></li>
                <li><a href="#none">trailer</a></li>
              </ul>
            </div>
            <!-- nav-right -->
            <div class="nav-right">
              <a href="../search/index.html">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
      
              <div>
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label style="right: -50px" for="checkbox" class="label_DarkMode">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                  <!-- 다크모드 전환 원 -->
                  <div class="ball"></div>
                </label>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <main>
        <div class="movie-info-background"></div>
        <section class="movie-detail-container"></section>
        <section class="movie-ost-container">
          <h2 class="ost-label">OST</h2>
          <div class="movie-ost-playlist"></div>
        </section>
      </main>

      <footer></footer>

      <aside id="home-aside">
        <button type="button">
          <a href="#home-wrap">
            <i class="fa-solid fa-arrow-up"></i>
          </a>
        </button>
      </aside>

    </div>
    <img class="record-image" src="../assets/img/vinyl-record.png" />
    <!--script-->
    <script
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
