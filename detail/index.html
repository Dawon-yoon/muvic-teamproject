    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="home-header">
        <div>
          <!-- nav -->
          <nav>
            <div class="home-nav-inner">
              <!-- logo -->
              <h1><a href="../index.html">MUVIC</a></h1>
              <!-- menu -->
              <ul class="home-menu">
                <li><a href="#none">genre</a></li>
                <li><a href="#none">theater</a></li>

                <li><a href="#none">trailer</a></li>

            </div>
            <!-- nav-right -->
            <div class="nav-right">
              <a href="../search/index.html">

              </a>

              <div>
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label
                  style="right: -50px"
                  align="center"
                  for="checkbox"
                  class="label_DarkMode"

                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>

            </div>

      <main>
        <div class="movie-info-background"></div>
        <section class="movie-detail-container"></section>

          <h2 class="ost-label">OST</h2>
          <div class="movie-ost-playlist"></div>
        </section>

      <div class="home-footer-inner">
        <!-- logo -->
        <h3>
          <a href="#none">muvic</a>

            <dt>

            <dd><a href="#none">Recruit</a></dd>

        <!-- icon -->
        <div class="home-footer-icon">
          <ul>
            <li>
              <a href="#none">
                <img src="../assets/img/인스타그램.png" alt="#" />

            <li>

    <!-- aside -->
    <aside id="home-aside">
      <button type="button">
        <a href="#home-wrap"> top </a>
      </button>
    </aside>
    <img class="record-image" src="../assets/img/vinyl-record.png" />

    <script
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
