<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./header.css" />
    <!-- title -->
    <title>MUVIC</title>
  </head>
  <body>
    <div id="home-wrap">
      <header id="home-header">
        <div>
          <!-- nav -->
          <nav>
            <div class="home-nav-inner">

              <!-- mobile menu -->
              <button class="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
              </button>

              <!-- logo -->
              <h1><a href="/">MUVIC</a></h1>
              <!-- menu -->
              <ul class="home-menu">
                <li><a href="#none">genre</a></li>
                <li><a href="#none">theater</a></li>
                <li><a href="#none">music</a></li>
                <li><a href="#none">trailer</a></li>
              </ul>
            </div>
            <!-- nav-right -->
            <div class="nav-right">
              <a href="./search/index.html">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>

              <!-- dark mode -->
              <div>
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label
                  style="right: -50px"
                  for="checkbox"
                  class="label_DarkMode"
                >
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                  <!-- 다크모드 전환 원 -->
                  <div class="ball"></div>
                </label>
              </div>

            </div>
          </nav>
        </div>
      </header>

      <!-- container -->
      <div id="home-container">
          <!-- main -->
          <main id="home-main">
            <div class="home-main-inner">
              <dl>
                <dt>
                  <h2>muvic</h2> is
                  <span class="typing-text"></span>
                  <span class="input-cursor"></span>
                </dt>
                <dd><h3>Movies and Music at the same times</h3></dd>
              </dl>
            </div>
          </main>

          <!-- section1 -->
          <section id="home-value-bar">
            <div class="home-value-bar-inner">
              <!-- dl -->
              <dl>
                <dt>
                  <h3> 
                    Over 1000 movies and OSTs all in one place!
                  </h3>
                </dt>
                  <dd>
                    Experience <strong>muvic's</strong> exclusive content<br>that you won't find anywhere else.
                  </dd>
              </dl>
            </div>
          </section>

          <!-- section2 - top10 -->
          <section id="top-rate-movie-section">
            <h2>Top10</h2>

            <!-- swiper 할곳 -->
            <ul id="top-rate-movies">
            </ul>
          </section>

          <!-- section3 -->
          <section id="main-movie-section">
            <h2>Movie</h2>
            <!-- list -->
            <ul id="main-movie-board">
            </ul>
            <!-- pagination -->
            <nav class="main-movie-pagination">
                <a href="#none">
                  <i class="fa-solid fa-angles-left"></i>
                </a>
                <a href="#none">1</a>
                <a href="#none">2</a>
                <a href="#none">3</a>
                <a href="#none">
                  <i class="fa-solid fa-angles-right"></i>
                </a>
            </nav>
          </section>
        </div>
    </div>

    <!-- aside -->
    <aside id="home-aside">
      <button type="button">
        <a href="#home-wrap">
          <i class="fa-solid fa-arrow-up"></i>
        </a>
      </button>
    </aside>

    <!-- footer -->
    <footer id="home-footer">
      footer
    </footer>


    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5a0d19e43a.js"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <!-- script -->
    <script src="./main.js" defer
    ></script>
  </body>
</html>
